<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProGameer FM</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="src/css/controls.css" />
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">ProGameerFM</span>
        <div
          class="btn-toolbar"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">Presenter</button>
            <button type="button" class="btn btn-secondary">Listener</button>
          </div>
        </div>
      </div>
    </nav>

    <iframe
      title="ProGameer FM player"
      src="https://zeno.fm/player/progameer-fm"
      width="100%"
      height="600"
      frameborder="0"
      scrolling="no"
      style="margin-top: 10px"
    ></iframe>

    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <a
            href="https://www.facebook.com/people/Progameer-FM/100095186217351/"
            target="_blank"
            rel="noopener noreferrer"
            >Facebook</a
          >
          <a
            href="https://zeno.fm/player/progameer-fm"
            target="_blank"
            rel="noopener noreferrer"
            >Zeno.fm</a
          >
        </div>
        <div class="support-us">
          <a
            rel="noopener noreferrer"
            href="https://paypal.me/ProgameerFMKY?country.x=US&locale.x=en_US"
            target="_blank"
          >
            <button>Support Us</button>
          </a>
        </div>
      </div>
    </footer>
    <center>
      <div>Copyright &copy; 2023 | ProGameer FM. All rights reserved.</div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/controls.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/knobs.js"></script>
  </body>
</html>
