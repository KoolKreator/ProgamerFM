<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProGameer FM</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="src/css/controls.css" />
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <link rel="stylesheet" type="text/css" href="src/css/stream.css" />
    <link rel="icon" type="image/png" href="src/images/siteicon.png" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GM8VFWDZ18"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-GM8VFWDZ18");
    </script>
  </head>
  <body>
    <audio id="stream" src=""></audio>

    <nav class="navbar bg-dark border-bottom border-body sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">ProGameer FM</span>
      </div>
    </nav>

    <div class="overlay-image"></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 order-lg-1 mb-4">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <h5 class="card-title">Now Playing</h5>
              <div
                id="nowPlaying"
                class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
              >
                Artist - Song Name
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 order-lg-2 mb-4">
          <div class="card bg-dark text-light">
            <div class="card-header text-center">News and Announcements</div>
            <ul id="newsList" class="list-group list-group-flush"></ul>
          </div>
        </div>

        <div class="col-lg-6 order-lg-1 mb-4">
          <div class="card bg-dark text-light">
            <div class="card-header text-center">Recently Played</div>
            <ul
              id="recentlyPlayedList"
              class="list-group list-group-flush"
            ></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="streambar" class="card">
      <div class="card-body hstack gap-1">
        <button
          id="playButton"
          title="Play Button"
          class="btn btn-outline-info"
        >
          <i class="bi bi-play-fill"></i>
        </button>
        <div
          class="progress p-0 flex-grow-1"
          role="progressbar"
          style="height: 30px"
          aria-label="Animated Striped Duration Bar"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            id="streamProgress"
            class="progress-bar progress-bar-animated bg-info"
            style="width: 100%"
          >
            <span id="streamStatus" class="fs-5">Stream Is Stopped.</span>
          </div>
        </div>
        <button
          id="volumeButton"
          title="Volume Button"
          class="btn btn-outline-info"
        >
          <i class="bi bi-volume-up-fill"></i>
        </button>
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="footer-container">
        <div class="footer-links">
          <a
            href="https://www.facebook.com/people/Progameer-FM/100095186217351/"
            target="_blank"
            rel="noopener noreferrer"
            >Facebook</a
          >
          <a
            href="https://zeno.fm/player/progameer-fm"
            target="_blank"
            rel="noopener noreferrer"
            >Zeno.fm</a
          >
        </div>
        <div class="support-us">
          <a
            rel="noopener noreferrer"
            href="https://paypal.me/ProgameerFMKY?country.x=US&locale.x=en_US"
            target="_blank"
          >
            <button>Support Us</button>
          </a>
        </div>
      </div>
      <center>
        <div>Copyright &copy; 2023 | ProGameer FM. All rights reserved.</div>
      </center>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/site.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
