<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progameer FM</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="src/css/controls.css" />
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ProgameerFM Control Dashboard</a>
        <divs
          class="btn-toolbar"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">Presenter</button>
            <button type="button" class="btn btn-secondary">Listener</button>
          </div>
        </divs>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card control-panel">
            <div class="card-header bg-dark text-light">
              Stream Status & Control
            </div>
            <div class="card-body">
              <div class="status bg-danger text-light">OFFLINE</div>
              <center>
                <div
                  class="btn-group mt-4"
                  role="group"
                  aria-label="Basic example"
                >
                  <button class="btn btn-success">Start</button>
                  <button class="btn btn-danger">Stop</button>
                  <button class="btn btn-warning ml-2">Pause</button>
                </div>
              </center>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card playlist">
            <div class="card-header bg-primary text-light">Playlist</div>
            <div class="card-body">
              <!-- Playlist content here -->
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card autoplay-control">
            <div class="card-header bg-info text-light">Autoplay Control</div>
            <div class="card-body">
              <!-- Autoplay control content here -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card dj-mixer">
            <div class="card dj-mixer">
              <div class="card-header bg-dark text-light">DJ Mixer</div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mixer-controls">
                      <div class="slider">
                        <label for="volumeSlider">Volume</label>
                        <input
                          type="range"
                          id="volumeSlider"
                          min="0"
                          max="100"
                          value="50"
                        />
                      </div>
                      <div class="slider">
                        <label for="eqSlider">Equalizer</label>
                        <input
                          type="range"
                          id="eqSlider"
                          min="-12"
                          max="12"
                          value="0"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mixer-controls">
                      <div class="slider">
                        <label for="panSlider">Pan</label>
                        <input
                          type="range"
                          id="panSlider"
                          min="-100"
                          max="100"
                          value="0"
                        />
                      </div>
                      <div class="slider">
                        <label for="fxSlider">FX</label>
                        <input
                          type="range"
                          id="fxSlider"
                          min="0"
                          max="100"
                          value="0"
                        />
                      </div>
                      <div class="slider">
                        <label for="balanceSlider">Balance</label>
                        <input
                          type="range"
                          id="balanceSlider"
                          min="-100"
                          max="100"
                          value="0"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/controls.js"></script>
    <script src="src/js/index.js"></script>
    <script src="src/js/knobs.js"></script>
  </body>
</html>
